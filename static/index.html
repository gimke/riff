<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Riff Console</title>
    <style type="text/css">
        .spinnerwrap {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
            user-select: none;
        }
        .spinnerwrap img {
            display: block;
            width: 100px;
            height: 100px;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="spinnerwrap"><img src="/static/images/spinner.svg" /></div>
</div>
<script type="text/javascript" src="/static/dist/console.js?6db44a9c65861b362775"></script>
